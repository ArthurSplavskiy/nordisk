<div class="fixtips" data-fixtips>
	<div class="fixtip fixtip_chat" data-fixtip>
		<button class="fixtip__btn" data-fixtip-btn>
			<img src="img/interface/chat.svg" alt="tip">
			<img data-src="img/interface/close.svg" data-inline-svg alt="tip">
		</button>
	</div>
	<div class="fixtip" data-fixtip>
		<div class="fixtip__content">
			<ul class="fixtip__list">
				<li>
					<a href="#">
						<div>
							<img src="img/interface/mail.svg" alt="contact me">
						</div>
						<span>Contact me</span>
					</a>
				</li>
				<li>
					<a href="#">
						<div>
							<img src="img/interface/info.svg" alt="guider">
						</div>
						<span>Guider</span>
					</a>
				</li>
			</ul>
		</div>
		<button class="fixtip__btn" data-fixtip-btn>
			<img src="img/interface/tip.svg" alt="tip">
			<img data-src="img/interface/close.svg" data-inline-svg alt="tip">
		</button>
	</div>
	<div class="fixtip fixtip_anchor" data-anchor>
		<img src="img/interface/anchor.svg" alt="top">
	</div>
</div>
